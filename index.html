<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Desativada</title>
    <style>
        /* * Estilos inspirados no site ceipim.github.io/consulta/
         * para centralizar o conteúdo na página.
         */
        body {
            /* Cor de fundo cinza claro */
            background-color: #f0f2f5; 
            
            /* Família de fontes padrão do sistema, para uma aparência moderna */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", sans-serif;
            
            /* Cor do texto principal */
            color: #333;
            
            /* Remove margens padrão do navegador */
            margin: 0; 
            
            /* Define a altura do corpo como 100% da altura da janela de visualização */
            height: 100vh; 
            
            /* Ativa o Flexbox para facilitar o alinhamento */
            display: flex; 
            
            /* Centraliza o conteúdo horizontalmente */
            justify-content: center; 
            
            /* Centraliza o conteúdo verticalmente */
            align-items: center; 
        }

        h1 {
            /* Tamanho da fonte do título */
            font-size: 2em;
            
            /* Garante o alinhamento do texto no centro, caso ele quebre em mais de uma linha */
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Site desativado!</h1>

</body>
</html>
